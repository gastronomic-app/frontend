mutation updateEnterprise($id: ID!, $name: String, $location: String, $businessHours: String!,$historicalReview: String) {
  updateEnterprise(input: { id: $id, name: $name, location: $location, businessHours: $businessHours, historicalReview: $historicalReview }) {
    enterprise {
      id
      name
      location
      businessHours
      historicalReview
    }
  }
}
