query couriersEnterprise($id: ID!){
  enterprise(id: $id) {
    couriers (type: "COURIER"){
      edges {
        node {
          id,
          email,
          isAvailable,
          contact {
            edges {
              node {
                names,
                lastnames,
              }
            }
          }
        }
      }
    }
  }
}
